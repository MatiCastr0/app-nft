<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Top NFT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TOP NFT</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card>
  <ion-card-header>
    <ion-card-title *ngFor="let nft of getdata">{{ nft.symbol }}</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>
</ion-card>

</ion-content>
